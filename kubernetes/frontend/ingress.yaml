---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: default
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - "kyn07c0.ru"
      secretName: docker-config-secret 
  rules:
    - host: "kyn07c0.ru"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 80
