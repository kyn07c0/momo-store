---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "momo-{{ .Values.global.environment }}"
spec:
  tls:
    - hosts:
      - kyn07c0.ru
      secretName: momo-{{ .Values.global.environment }}
  rules:
    - host: kyn07c0.ru
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 80
