---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: default
spec:
  ingressClassName: "nginx"
  tls:
  - secretName: ingress-example-tls
    hosts:
    - "kyn07c0.ru"
  rules:
  - host: "kyn07c0.ru"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
