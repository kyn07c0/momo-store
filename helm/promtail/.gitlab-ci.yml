variables:
  VERSION: 1.0.${CI_PIPELINE_ID}

stages:
  - release
    
upload_helm_chart:
  stage: release
  script:
    - curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
    - chmod 700 get_helm.sh
    - ./get_helm.sh
    - sed -i "s/{{VERSION}}/${VERSION}/g" helm/promtail/Chart.yaml
    - helm package helm/promtail --version ${VERSION}
    - curl -u ${NEXUS_HELM_USER}:${NEXUS_HELM_PASS} ${NEXUS_HELM_REPO_GRAFANA} --upload-file promtail-${VERSION}.tgz
