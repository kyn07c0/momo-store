stages:
  - module-pipelines
  - deploy

backend:
  stage: module-pipelines
  trigger:
    include:
      - "/backend/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - backend/**/*

frontend:
  stage: module-pipelines
  trigger:
    include:
      - "/frontend/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - frontend/**/*

prometheus:
  stage: module-pipelines
  trigger:
    include:
      - "/helm/prometheus/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:  
      - helm/prometheus/**/*
